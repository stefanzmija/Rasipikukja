{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 repairmen-container" style="background-color: #f0f8ff; padding: 20px;">
  <h2 class="text-center mb-4" style="color: #007bff;">Add a New Problem</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} text-center">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <div class="card modern-card shadow-sm rounded overflow-hidden">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label" style="color: #007bff;">Your Name:</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label" style="color: #007bff;">Contact Info:</label>
          <input type="text" name="contact" id="contact" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label" style="color: #007bff;">Location:</label>
          <input type="text" name="location" id="location" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label" style="color: #007bff;">Category:</label>
          <select name="category" id="category" class="form-control" required>
            <option value="" disabled selected>Select a category</option>
            {% for category in categories %}
              <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label" style="color: #007bff;">Problem Description:</label>
          <textarea name="description" id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label" style="color: #007bff;">Photo (PNG only):</label>
          <input type="file" name="photo" id="photo" class="form-control" accept="image/png">
        </div>
        <button type="submit" class="btn btn-primary-gradient">Submit Problem</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
