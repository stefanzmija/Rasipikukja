{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-5 text-uppercase font-weight-bold" style="color: #201424;">Add a Problem</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="caption">Caption</label>
      <input type="text" class="form-control" id="caption" name="caption" required>
    </div>
    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category" required>
        {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="photo">Photo (PNG only)</label>
      <input type="file" class="form-control-file" id="photo" name="photo" accept=".png">
    </div>
    <button type="submit" class="btn btn-primary-gradient mt-3">Submit Problem</button>
  </form>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-3" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
