{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 repairmen-container" style="background-color: #f0f8ff; padding: 20px;">
  <h2 class="text-center mb-4" style="color: #007bff;">Login</h2>
  <div class="card modern-card shadow-sm rounded overflow-hidden">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #007bff;">Email:</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: #007bff;">Password:</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary-gradient">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
