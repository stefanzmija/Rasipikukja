{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 repairmen-container" style="background-color: #f0f8ff; padding: 20px;">
  <h2 class="text-center mb-4" style="color: #007bff;">Sign Up</h2>
  <div class="card modern-card shadow-sm rounded overflow-hidden">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label" style="color: #007bff;">Full Name:</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #007bff;">Email:</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label" style="color: #007bff;">Password:</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <!-- User Type Radio Buttons -->
        <div class="mb-3">
          <label class="form-label" style="color: #007bff;">I am a:</label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="user_type" id="client" value="client" checked>
              <label class="form-check-label" for="client" style="color: #333;">Client</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="user_type" id="repairman" value="repairman">
              <label class="form-check-label" for="repairman" style="color: #333;">Repairman</label>
            </div>
          </div>
        </div>

        <!-- Repair Category Dropdown (Hidden by Default) -->
        <div class="mb-3" id="repair_category_field" style="display: none;">
          <label for="repair_category" class="form-label" style="color: #007bff;">Repair Category:</label>
          <select name="repair_category" id="repair_category" class="form-control">
            <option value="Cleaner">Cleaner</option>
            <option value="Handyman">Handyman</option>
            <option value="Mover">Mover</option>
            <option value="Painter">Painter</option>
            <option value="Plumber">Plumber</option>
            <option value="Electrician">Electrician</option>
            <option value="Assembler">Assembler</option>
            <option value="Gardener">Gardener</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary-gradient">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Show/hide repair_category field based on user_type selection
  document.addEventListener('DOMContentLoaded', function() {
    const userTypeRadios = document.querySelectorAll('input[name="user_type"]');
    const repairCategoryField = document.getElementById('repair_category_field');

    userTypeRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'repairman') {
          repairCategoryField.style.display = 'block';
        } else {
          repairCategoryField.style.display = 'none';
        }
      });
    });
  });
</script>
{% endblock %}
